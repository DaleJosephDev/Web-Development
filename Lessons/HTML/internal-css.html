<!DOCTYPE html>
<html lang="en">
<head>
    <title>Internal CSS</title>

    <style>
        h1 {
            font-size: 90px;
        }
        
        body {
            background-color: #6595ed;
        }

        div {
            background-color: #3ab790;
        }

        .orange {
            background-color: #ea8314;
        }

        #violet {
            background-color: #ea66ec;
        }
    </style>
</head>
<body>

    <h1>
        Inline CSS
    </h1>

    <div class="orange">
        Div #1
    </div>

    <div id="violet">
        Div #2
    </div>

    <div>
        Div #3
    </div>
</body>
</html>
