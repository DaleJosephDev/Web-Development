<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table</title>
</head>
<body>
    <table border="1" width="100%">
        <thead>
            <tr>
                <th>Column 1</th>
                <th>Column 2</th>
                <th>Column 3</th>
                <th>Column 4</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td colspan="2">Row 1</td>
                
                <td>Row 3</td>
                <td>Row 4</td>
            </tr>

            <tr>
                <td rowspan="2">Row 5</td>
                <td>Row 6</td>
                <td colspan="2" rowspan="2">Row 7</td>
                
            </tr>

            <tr>
                
                <td>Row 10</td>
                
                <td>Row 12</td>
            </tr>

            <tr>
                <td>Row 13</td>
                <td>Row 14</td>
                <td>Row 15</td>
                <td>Row 16</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>foot 1</td>
                <td>foor 2</td>
                <td>foot 3</td>
                <td>foot 4</td>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
