<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textarea</title>
</head>
<body>
    
    <style>

        textarea {
            resize: none;
        }
        
    </style>

        <form method="get">
            
            <div>
                <label for="t1">Textarea:</label>
                <textarea   placeholder="Textarea"
                            name="textarea" 
                            id="t1" 
                            cols="100" 
                            rows="20" 
                            required="required"
                            class=""
                            minlength="5"
                            maxlength="20"
                            autofocus="autofocus">Hello
                        
my name is Dave</textarea>
            </div>

            <input type="submit" value="submit">

        </form>
    
</body>
</html>
