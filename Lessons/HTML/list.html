<!DOCTYPE html>
<html lang="en">
<head>
    <title>List Items</title>
</head>
<body>
    <h1>Unordered list</h1>

    <ul>
        <li>List Number #1</li>
        <li>List Number #2</li>
        <li>List Number #3</li>
    </ul>

    <h1>Ordered List</h1>
    
    <ol>
        <li>List Item</li>
        <li>List Item</li>
        <li>List Item</li>
    </ol>
</body>
</html>
