<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input elements</title>
</head>
<body>
    
        <form method="get" action="favicon.html">

            <div>
                <label for="firstname">First Name:</label>
                <input required="required" type="text" name="firstname" id="firstname" placeholder="First Name">
            </div>

            <div>
                <label for="checkbox_field">Checkbox:</label>
                <input required="required" type="checkbox" name="checkbox" id="checkbox_field" value="1">
            </div>

            <div>
                <label>Radio Buttons:</label>
                <input required="required" type="radio" name="radio" id="radio1" value="1">1
                <input required="required" type="radio" name="radio" id="radio1" value="2">2
                <input required="required" type="radio" name="radio" id="radio1" value="3">3
            </div>

            <div>
                <label for="date1">Date:</label>
                <input required="required" type="date" name="date" id="date1">
            </div>

            <div>
                <label for="email1">Email:</label>
                <input required="required" type="email" name="email" id="email1">
            </div>

            <div>
                <label for="hidden">Hidden</label>
                <input required="required" type="hidden" name="hidden">
            </div>

            <div>
                <label for="number-list">Number:</label>
                <input required="required" type="number" name="number" id="number-list" step="0.5" max="100" min="-10">
            </div>

            <div>
                <label for="password1">Password:</label>
                <input required="required" type="password" name="password" id="password1" placeholder="Password">
            </div>

            <div>
                <label for="url1">URL:</label>
                <input required="required" type="url" name="url" id="url1">
            </div>

            <div>
                <label for="files">File Upload:</label>
                <input required="required" type="file" name="file" id="files">
            </div>

            <div>
                <label for="submit-button">Submit:</label>
                <input type="submit" value="submit">
            </div>

        </form>
    
</body>
</html>
