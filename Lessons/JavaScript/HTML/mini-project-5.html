<body>
    <h1>Mini Project #5</h1>
    <ul>
            <li>Create 3 input elements</li>
            <li>Change the background color</li>
            <li>Change the text color</li>
            <li>Change the font size as I type</li>
    </ul>
    <main>
        <div>
            <label>bg Color</label>
            <input type="text" class="js-bg-Color" style="padding: 30px; font-size: 30px;">
        </div>
        <br />
        <div>
            <label>text Color</label>
            <input type="text" class="js-text-Color" style="padding: 30px; font-size: 30px;">
        </div>
        <br />
        <div>
            <label>font Size</label>
            <input type="number" class="js-font-size" style="padding: 30px; font-size: 30px;">
        </div>
    </main>
